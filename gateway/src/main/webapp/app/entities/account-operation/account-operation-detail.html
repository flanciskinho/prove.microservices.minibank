
<div>
    <h2><span data-translate="gatewayApp.accountOperation.detail.title">Account Operation</span> {{vm.accountOperation.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="gatewayApp.accountOperation.accountId">Account Id</span></dt>
        <dd>
            <span><a ui-sref="bank-account-detail({id:vm.accountOperation.accountId})">{{vm.accountOperation.accountId}}</a></span>
        </dd>
        <dt><span data-translate="gatewayApp.accountOperation.date">Date</span></dt>
        <dd>
            <span>{{vm.accountOperation.date | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="gatewayApp.accountOperation.type">Type</span></dt>
        <dd>
            <span data-translate="{{'gatewayApp.AccountOperationType.' + vm.accountOperation.type}}">{{vm.accountOperation.type}}</span>
        </dd>
        <dt><span data-translate="gatewayApp.accountOperation.amount">Amount</span></dt>
        <dd>
            <span>{{vm.accountOperation.amount}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="account-operation-detail.edit({id:vm.accountOperation.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
