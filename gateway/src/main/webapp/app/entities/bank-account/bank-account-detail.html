
<div>
    <h2><span data-translate="gatewayApp.bankAccount.detail.title">Bank Account</span> {{vm.bankAccount.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="gatewayApp.bankAccount.userId">User Id</span></dt>
        <dd>
            <span>{{vm.bankAccount.userId}}</span>
        </dd>
        <dt><span data-translate="gatewayApp.bankAccount.balance">Balance</span></dt>
        <dd>
            <span>{{vm.bankAccount.balance}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>
    <button ui-sref="bank-account-detail.add"
            class="btn btn-success">
        <span class="glyphicon glyphicon-plus"></span>&nbsp;<span data-translate="gatewayApp.bankAccount.detail.add.button"> Add</span>
    </button>

    <button ui-sref="bank-account-detail.withdraw"
        class="btn btn-danger">
        <span class="glyphicon glyphicon-minus"></span>&nbsp;<span data-translate="gatewayApp.bankAccount.detail.withdraw.button"> Withdraw</span>
    </button>
</div>
